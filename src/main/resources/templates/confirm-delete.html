<!DOCTYPE html>
<html lang="en" xml:th="https://www.thymeleaf.org"/>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Add Student Page</title>
</head>
<body>
<div class="container">
    <h1>Confirm Delete</h1>
    <hr>
    <h6>Are you sure you want to delete this student?</h6>
    <form method="post" th:action="@{/delete/{id}(id=${id})}">
        <button type="submit" class="btn btn-danger" name="confirm" value="yes">Yes</button>
        <button type="submit" class="btn btn-primary" name="confirm" value="no">No</button>
    </form>
    <hr>
    <a  class="link-primary" th:href="@{/list}">Back to List</a>
</div>
</body>
</html>
